<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Prediction</title>
    <link rel="stylesheet" type="text/css" href="static\style1.css">
</head>
<body>
   <h1 id="header">Spam Classifier</h1>
   <p>Made by Karthik</p>
   <div class="results">
    {% if prediction==1 %}
        <h1>Prediction: <span class='danger'>This is a SPAM message.</span></h1>
        <img class="gif" src="https://media.giphy.com/media/d2jgpwowg1DRE7mw/giphy.gif" width=50% alt="SPAM Image">
        <br>
    {% elif prediction==0 %}
        <h1>Prediction: <span class='safe'>This is NOT a spam message.</span></h1>
        <img class="gif" src="https://media.giphy.com/media/dyKvYPh5CO5Ppq6TAB/giphy.gif" width=50% alt="Not a spam image">
        <br>
    {% endif %}

 <input type="button" value="Go back!" onclick="history.back()">
</form>

        <hr>
</div>
